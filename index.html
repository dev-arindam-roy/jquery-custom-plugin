<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="arindam.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="jquery.arindam.js"></script>
</head>
<body>

<div class="container mt-3">
  <div id="exp1"></div>
  <div id="exp2"></div>

  <div class="exp3"></div>
  <div class="exp3"></div>
  <div class="exp3"></div>
  <div class="exp3"></div>
  <div style="clear:both;"></div>

  <div id="exp4"></div>

  <div id="appx1"></div>
</div>

<script type="text/javascript">
$(document).ready(function () {
    $('#exp1').arindam({
        name: 'Santanu Roy',
        size: '40px',
        color: 'green',
        weight: 'bold'
    });
    $('#exp2').todaydate({'format': 'now'});
    $('.exp3').divbox({
        'divname': 'mybox-'
    });
    $('#exp4').copyright({copyrightText: ' Creative Syntax Solutions.'});
    //$.noelement();
    $("#appx1").arix({
      'title': 'My Custom Modal Plugin',
      'buttonText': 'Arindam, Your ACF Test'
    });
});
</script>
</body>
</html>
